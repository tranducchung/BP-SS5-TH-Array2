<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VHTM</title>
</head>
<input type="text" id="number" >
<button id="push1" onclick="a()">Add</button>
<button id="push2" onclick="b()">Display</button>
<hr>
<p><span id="text"></span> </p>
<body>
<script>
    let list =[];
    let i=0;
    function a() {
        let x = document.getElementById("number").value;
        list[i]= x;
        i++;
        x = "";
       }
    let e ="";
    function b() {
        for(let j=0; j < list.length; j++){
            e += "Element "+ j + " = " + list[j]+ "<br>"
        }
        document.getElementById("text").innerHTML = e
    }
</script>
</body>
</html>
